name: Combined Build and Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-go:
    name: Build and Release Go Binary with GoReleaser
    runs-on: ubuntu-latest
    env:
      MACOS_SIGN_P12: ${{ secrets.MACOS_SIGN_P12 }}
      MACOS_SIGN_PASSWORD: ${{ secrets.MACOS_SIGN_PASSWORD }}
      MACOS_NOTARY_KEY: ${{ secrets.MACOS_NOTARY_KEY }}
      MACOS_NOTARY_KEY_ID: ${{ secrets.MACOS_NOTARY_KEY_ID }}
      MACOS_NOTARY_ISSUER_ID: ${{ secrets.MACOS_NOTARY_ISSUER_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      VERSION_BUILD_FLAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.7'

      - name: Build and Release Go Binary with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean

  build-electron:
    name: Build and Release Electron App
    runs-on: macos-latest
    needs: build-go
    env:
      CI: false
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.7'

      - name: Install dependencies
        run: make init

      - name: Build Frontend and Backend
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: make build

      - uses: apple-actions/import-codesign-certs@v5
        with:
          p12-file-base64: ${{ secrets.MACOS_SIGN_P12 }}
          p12-password: ${{ secrets.MACOS_SIGN_PASSWORD }}

      - name: Package Electron app
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: make electron-package

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}" # Strip 'v' if it exists
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Electron app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zasper-${{ steps.extract_version.outputs.version }}-arm64.dmg
          path: ui/dist/zasper-${{ steps.extract_version.outputs.version }}-arm64.dmg

      - name: Release Electron App with gh CLI
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          ARTIFACT_MAC="ui/dist/zasper-${VERSION}-arm64.dmg"
          ARTIFACT_LINUX="ui/dist/zasper_${VERSION}.deb"
          ARTIFACT_WINDOWS="ui/dist/zasper Setup ${VERSION}.exe"

          echo "Preparing to upload $ARTIFACT_MAC, $ARTIFACT_LINUX, $ARTIFACT_WINDOWS to release $TAG_NAME"

          if [ ! -f "$ARTIFACT_MAC" ]; then
            echo "Artifact $ARTIFACT_MAC not found!"
            exit 1
          fi

          # Create release if it doesn't exist
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Automated release for $TAG_NAME" \
            || true

          # Upload the asset
          gh release upload "$TAG_NAME" "$ARTIFACT_MAC" "$ARTIFACT_LINUX" "$ARTIFACT_WINDOWS" --clobber
